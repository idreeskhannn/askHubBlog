<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/52df060ac8.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="w-screen h-16 flex items-center bg-blue-50">
        <div class=" w-[95%] mx-auto my-auton h-12 sm:h-14  flex items-center justify-between">
            <div
                class="w-[15%] h-10 text-[8%] md:text-[100%] md:h-12 md:w-[8%] rounded-s-full flex items-center justify-center bg-orange-100 shadow drop-shadow-lg">
                <span>AskHubBlogs</span>
            </div>
            <div
                class=" h-10 w-[40%] md:text-[90%] md:h-12 md:w-[40%] rounded-full flex border-orange-300 items-center bg-gray-100 shadow drop-shadow-lg">
                <input type="text" id="searchInp" placeholder="Type here"
                    class=" w-[80%] md:w-[90%]  ml-5 h-full outline-none bg-gray-100" />
                <i class="fa-solid fa-magnifying-glass text-1xl mr-2"></i>

            </div>
            <div class="h-10 w-[35%] md:text-[90%] md:h-12 md:w-[20%] flex justify-around items-center">
                <button id="addBlogsBtn"
                    class="border w-[30%] md:w-[35%] md:h-12 md:text-[100%] text-[8%] h-8 rounded-xl border-orange-300 bg-gray-100 shadow drop-shadow-lg">
                    Write or Ask
                </button>
                <button id="login"
                    class="border w-[30%] text-[8%] h-8 md:w-[35%] md:h-12 md:text-[100%] rounded-xl border-orange-300 bg-gray-100 shadow drop-shadow-lg">
                    Login
                </button>
                <button id="logOut"
                    class="border w-[30%] text-[8%] h-8 md:w-[35%] md:h-12 md:text-[100%] rounded-xl border-orange-300 bg-gray-100 shadow drop-shadow-lg">
                    LogOut
                </button>
            </div>
        </div>

    </div>



    <div class=" w-screen flex justify-center 	">
        <div class=" w-[99%] md:w-[95%] flex flex-col items-center" id="addPost">



        </div>
    </div>





    <script src="app.js" type="module"></script>
</body>

</html>
