
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="w-full bg-slate-100">

        <div class=" w-[100%] h-screen mx-auto flex items-center">
            <div class=" w-[90%] mx-auto  pt-10 pb-10 md:w-[35%]
            bg-slate-50 rounded-xl shadow-lg shadow-indigo-500/40">
                <div class=" w-full mx-auto text-center">
                    <h1 class="text-3xl mt-5">SignIn </h1>

                </div>
                <div class="  w-8/12 mx-auto">


                    <label class="form-control w-full max-w-l">
                        <div class="label">
                            <span class="label-text">Email</span>

                        </div>
                        <input type="email" placeholder="Type Email"
                            class="input input-bordered w-full max-w-xs border border-black " id="email" />


                    </label>

                    <label class="form-control w-full max-w-l mt-4">
                        <div class="label">
                            <span class="label-text">Password</span>

                        </div>
                        <input type="password" placeholder="Type Password"
                            class="input input-bordered border border-black w-full max-w-xs " id="pass" />
                        <a>
                            <p class="mt-3 cursor-pointer font-light" id="signIN">create an Account</p>
                        </a>


                        <button class="btn btn-outline btn-dafault w-1/3 mt-6 text-xl font-light h-1"
                            id="login">Login</button>
                        <div class="divider mt-7">
                            <span class="divider-text">OR</span>
                        </div>
                        <button class="btn btn-outline btn-dafault w-8/12 mt-4 text-1xl font-light h-1 mt-10 mx-auto"
                            id="withGoogle"> <i class="fa-brands fa-google fa-duotone fa-crow"></i> Signin with
                            Google</button>
                        <button class="btn btn-outline btn-dafault w-8/12 mt-2 text-1xl font-light h-1  mx-auto" id="facebook"> <i
                                class="fa-brands fa-facebook-f"></i> Signin with Facebook</button>



                    </label>


                </div>
            </div>



        </div>

    </div>

    <script src="https://kit.fontawesome.com/52df060ac8.js" crossorigin="anonymous"></script>
    <script type="module" src="signIn.js"></script>

</body>

</html>
