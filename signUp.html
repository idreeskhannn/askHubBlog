
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>

<body>

    <div class="w-full bg-slate-100">

        <div class="  w-2/4 h-screen mx-auto flex items-center	" id="signUP">
            <div class=" w-8/12 mx-auto h-4/5 my-auto bg-slate-50 rounded-lg shadow-lg shadow-indigo-500/40 ">
                <div class=" w-full mx-auto h-10 text-center">
                    <h1 class="text-3xl mt-5">SignUp </h1>

                </div>
                <div class="  w-8/12 mx-auto h-72">

                    <label class="form-control w-full max-w-l mt-3">
                        <div class="label">
                            <span class="label-text">Name </span>

                        </div>
                        <input type="text" placeholder="Type Name" id="name"
                            class="input input-bordered w-full max-w-xs border border-black " />


                    </label>
                    <label class="form-control w-full max-w-l mt-3">
                        <div class="label">
                            <span class="label-text">Phone</span>

                        </div>
                        <input type="number" placeholder="Type Phone" id="phone"
                            class="input input-bordered w-full max-w-xs border border-black " />


                    </label>
                    <label class="form-control w-full max-w-l mt-3">
                        <div class="label">
                            <span class="label-text">Email</span>

                        </div>
                        <input type="email" placeholder="Type Email" id="email"
                            class="input input-bordered w-full max-w-xs border border-black " />


                    </label>

                    <label class="form-control w-full max-w-l mt-3">
                        <div class="label">
                            <span class="label-text">Password</span>

                        </div>
                        <input type="password" placeholder="Type Password" id="pass"
                            class="input input-bordered border border-black w-full max-w-xs " />

                        <button class="btn btn-outline btn-dafault w-1/3 mt-6 text-xl font-light h-1"
                            id="SignUp">SignUp</button>



                    </label>


                </div>
            </div>



        </div>

    </div>

    <script src="https://kit.fontawesome.com/52df060ac8.js" crossorigin="anonymous"></script>
    <script type="module" src="signUp.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
